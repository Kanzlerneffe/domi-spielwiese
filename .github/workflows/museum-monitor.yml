              // ğŸš¨ Priority: Available tickets alert
              const availableTickets = septemberDates.filter(d => d.available);
              if (availableTickets.length > 0) {
                message += `ğŸš¨ <b>VERFÃœGBARE TICKETS GEFUNDEN!</b> ğŸš¨\n`;
                for (const ticket of availableTickets) {
                  message += `ğŸŸï¸ <b>${ticket.date}</b> - JETZT BUCHEN!\n`;
                }
