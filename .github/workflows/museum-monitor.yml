              }
              
              // ğŸ“‹ Full calendar overview
              for (const dateInfo of septemberDates) {
                message += `${dateInfo.emoji} ${dateInfo.date} = ${dateInfo.status}\n`;
              }
              
              // ğŸ“Š Summary
              message += `\nğŸ“Š <b>Zusammenfassung:</b>\n`;
              message += `ğŸŸï¸ VerfÃ¼gbar: <b>${available}</b>\n`;
              message += `âŒ Ausverkauft: <b>${soldOut}</b>\n`;
