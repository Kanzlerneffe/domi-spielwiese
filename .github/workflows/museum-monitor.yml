name: Nintendo Museum Ticket Monitor ğŸ®

on:
  schedule:
    - cron: '*/10 6-22 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  monitor-nintendo-tickets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Monitor Nintendo Museum Tickets
        uses: actions/github-script@v7
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        with:
          script: |
            const https = require('https');
            
            // ğŸ“¡ Telegram Message Function
            async function sendTelegramMessage(message) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  chat_id: process.env.TELEGRAM_CHAT_ID,
                  text: message,
                  parse_mode: 'HTML'
                });
                
                const options = {
                  hostname: 'api.telegram.org',
                  port: 443,
                  path: `/bot${process.env.TELEGRAM_BOT_TOKEN}/sendMessage`,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': data.length
                  }
                };
                
                const req = https.request(options, (res) => {
                  let responseData = '';
                  res.on('data', (chunk) => responseData += chunk);
                  res.on('end', () => {
                    if (res.statusCode === 200) {
                      console.log('âœ… Telegram message sent successfully');
                      resolve(responseData);
                    } else {
                      console.error(`âŒ Telegram error: ${res.statusCode} - ${responseData}`);
                      reject(new Error(`HTTP ${res.statusCode}: ${responseData}`));
                    }
                  });
                });
                
                req.on('error', (error) => {
                  console.error('âŒ Request error:', error.message);
                  reject(error);
                });
                
                req.write(data);
                req.end();
              });
            }
            
            // ğŸ® Nintendo Museum Check (Simple HTTP)
            async function checkNintendoMuseum() {
              return new Promise((resolve, reject) => {
                const options = {
                  hostname: 'museum-tickets.nintendo.com',
                  port: 443,
                  path: '/en/calendar',
                  method: 'GET',
                  headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                    'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'DNT': '1',
                    'Connection': 'keep-alive',
                    'Upgrade-Insecure-Requests': '1',
                  }
                };
                
                const req = https.request(options, (res) => {
                  let data = '';
                  res.on('data', (chunk) => data += chunk);
                  res.on('end', () => {
                    resolve(data.toString());
                  });
                });
                
                req.on('error', (error) => {
                  reject(new Error(`Request Error: ${error.message}`));
                });
                
                req.setTimeout(15000, () => {
                  req.destroy();
                  reject(new Error('Request timeout'));
                });
                
                req.end();
              });
            }
            
            // ğŸš€ Main Execution
            try {
              console.log('ğŸ® Starting Nintendo Museum monitoring...');
              
              const htmlContent = await checkNintendoMuseum();
              console.log('ğŸ“¡ Website content retrieved');
              
              // ğŸ“… Analyze September dates (simple pattern matching)
              const septemberDates = [];
              
              // Generate all September dates
              for (let day = 1; day <= 30; day++) {
                const dayStr = day.toString().padStart(2, '0');
                const dateKey = `${dayStr}.09`;
                
                let status = 'âŒ Ausverkauft'; // Default
                let emoji = 'âŒ';
                
                // Simple heuristics based on known patterns
                if ([2, 9, 16, 23, 30].includes(day)) {
