              const currentTime = new Date().toLocaleString('de-DE', {timeZone: 'Europe/Berlin'});
              const errorMessage = `âŒ Nintendo Museum Monitor Fehler\n\nâ° ${currentTime}\nğŸ”§ ${error.message}\nğŸ”„ System wird beim nÃ¤chsten Check neu versuchen...`;
              
