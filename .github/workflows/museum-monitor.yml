name: Nintendo Museum Ticket Monitor ğŸ®

on:
  schedule:
    - cron: '*/10 6-22 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  monitor-nintendo-tickets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install node-fetch
        run: npm install node-fetch
        
      - name: Monitor Nintendo Museum Tickets
        uses: actions/github-script@v7
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        with:
          script: |
            console.log('ğŸ® Starting Nintendo Museum monitoring...');
            
            async function sendTelegramMessage(message) {
              try {
                const fetch = (await import('node-fetch')).default;
                console.log('ğŸ“¤ Sending message to chat ID:', process.env.TELEGRAM_CHAT_ID);
                
                const response = await fetch(`https://api.telegram.org/bot${process.env.TELEGRAM_BOT_TOKEN}/sendMessage`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                    chat_id: process.env.TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                  })
                });
                
                const responseText = await response.text();
                console.log('Response Status:', response.status);
                
                if (response.ok) {
                  const result = JSON.parse(responseText);
                  if (result.ok) {
                    console.log('âœ… SUCCESS! Message sent successfully!');
                    return true;
                  } else {
                    console.error('âŒ Telegram API error:', result.description);
                    return false;
                  }
                } else {
                  console.error('âŒ Failed to send message:', responseText);
                  return false;
                }
              } catch (error) {
                console.error('ğŸ’¥ Error sending message:', error.message);
                return false;
              }
            }
            
            try {
              console.log('ğŸ” Checking Nintendo Museum status...');
              
              const fetch = (await import('node-fetch')).default;
              const response = await fetch('https://museum-tickets.nintendo.com/en/calendar');
              
              let statusMessage = '';
              
              if (response.ok) {
                const html = await response.text();
                console.log('ğŸ“„ Page loaded successfully, size:', html.length);
                
                const currentTime = new Date().toLocaleString('de-DE', {timeZone: 'Europe/Berlin'});
                
                statusMessage = `ğŸ® Nintendo Museum Status Update\n\nğŸ“… September 2025\nâš¡ Live-Monitoring alle 10 Minuten\n\nğŸ” Status-Check:\nâœ… Website erreichbar\nğŸ“„ Seite geladen (${Math.round(html.length/1000)}KB)\nâ° GeprÃ¼ft: ${currentTime}\n\nğŸ¯ Implementierung lÃ¤uft...\n\nğŸ”— Zur Buchungsseite: https://museum-tickets.nintendo.com/en/calendar\n\nâš¡ NÃ¤chste PrÃ¼fung: in 10 Minuten`;

              } else {
                const currentTime = new Date().toLocaleString('de-DE', {timeZone: 'Europe/Berlin'});
                statusMessage = `âŒ Nintendo Museum Monitor Fehler\n\nâ° ${currentTime}\nğŸ”§ Website nicht erreichbar (Status: ${response.status})\nğŸ”„ Versuche es beim nÃ¤chsten Check erneut...\n\nâš¡ NÃ¤chste PrÃ¼fung: in 10 Minuten`;
              }
              
              const success = await sendTelegramMessage(statusMessage);
              
              if (success) {
