              // ğŸš¨ Send error notification
              const errorMessage = `âŒ <b>Nintendo Museum Monitor Fehler</b>\nâ° ${new Date().toLocaleString('de-DE', {timeZone: 'Europe/Berlin'})}\n\nğŸ”§ ${error.message}\n\nğŸ’¡ System wird beim nÃ¤chsten Lauf erneut versuchen...`;
              
              try {
